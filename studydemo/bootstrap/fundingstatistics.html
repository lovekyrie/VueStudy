<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>经费统计</title>
  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="doc.css">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .container {
      height: 92vh;
    }

    i {
      font-style: normal;
      color: chocolate;
    }

    .row {
      margin-top: 20px;
    }

    .content {
      position: relative;
      width: 100%;
      height: 90%;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: space-between;
      align-content: space-between;
    }

    .content #linechart,
    .content #histogram {
      width: 99%;
      height: 49%;
    }

    .content .btn-group:nth-of-type(1),
    .content .btn-group:nth-of-type(3){
      position: absolute;
      z-index: 10;
      top: 2%;
      right: 20%;
    }
    
    .content .btn-group:nth-of-type(3){
      top: 52%;
    }

    span{
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-9 col-md-offset-11">
        <a href="javascript:void()">关闭</a>
      </div>
      <div class="col-md-12">
        <p class="text-center">人才培训中心经费统计</p>
        <p class="text-center">
          <span>
            项目总数
            <i>89</i>
            个；
          </span>
          <span>
            总收入
            <i>1,232,900</i>
            元；
          </span>  
          <span>
            总支出
            <i>876,850</i>
            元；
          </span>  
          <span>
            总利润
            <i>356,050</i>
            元
          </span>  
        </p>
      </div>
    </div>
    <div class="content">
      <!-- 折线图 -->
      <div class="btn-group" role="group" aria-label="...">
          <button type="button" class="btn btn-default">本年</button>
          <button type="button" class="btn btn-default">季度</button>
          <button type="button" class="btn btn-default">本月</button>
      </div>
      <div id="linechart">
          
      </div>
      <div class="btn-group" role="group" aria-label="...">
          <button type="button" class="btn btn-default">本年</button>
          <button type="button" class="btn btn-default">季度</button>
          <button type="button" class="btn btn-default">本月</button>
      </div>
      <!-- 柱状图 -->
      <div id="histogram">
      </div>
    </div>
  </div>

  <script src="../../../node_modules/echarts/dist/echarts.js"></script>
  <script src="fundingstatistics.js"></script>
</body>
</html>
