<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>课程统计</title>
  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="doc.css">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .container {
      height: 92vh;
    }

    i {
      font-style: normal;
      color: chocolate;
    }

    .row {
      margin-top: 20px;
    }

    .content {
      width: 100%;
      height: 90%;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap-reverse;
      justify-content: space-between;
      align-content: space-between;
    }

    .content div {
      border: 1px solid #d9d9d9;
      width: 49.5%;
      height: 49.5%;
    }

    .content div:nth-last-of-type(1) {
      width: 100%;
      border: 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-9 col-md-offset-11">
        <a href="javascript:void()">关闭</a>
      </div>
      <div class="col-md-12">
        <p class="text-center">人才培训中心课程统计</p>
        <p class="text-center">
          总课程数
          <i>5000</i>
          门
        </p>
      </div>
    </div>
    <div class="content">
      <!-- 扇形图 -->
      <div id="sectorchart">

      </div>
      <!-- 折线图 -->
      <div id="linechart">

      </div>
      <!-- 柱状图 -->
      <div id="histogram">
    
      </div>
    </div>
  </div>

  <script src="../../node_modules/echarts/dist/echarts.js"></script>
  <script src="coursestatistics.js"></script>
</body>

</html>
