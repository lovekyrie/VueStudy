<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex设置width作用效果</title>
  <style>
    .wrap {
      display: flex;
      flex-flow: row nowrap;
      width: 200px;
      height: 100px;
      overflow: auto;
    }

    .wrap .flex-item {
      min-width: 100px;
      height: 100px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="flex-item">1</div>
    <div class="flex-item">2</div>
    <div class="flex-item">3</div>
    <div class="flex-item">4</div>
  </div>
</body>

</html>
