<html>

<head>
  <title>盒子水平垂直居中方式3</title>
  <style>
    body {
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: calc(100%);
      background-color: rgba(0, 0, 0, .6);
    }

    #box {
      margin: 50% auto;
      width: 200px;
      height: 200px;
      background-color: #fff;
      transform: translateY(0%);
    }
  </style>
</head>

<body>
  <div id="box"></div>
</body>

</html>
