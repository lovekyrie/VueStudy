<html>

<head>
  <title>选项合并</title>
</head>

<body>
  <script src="https://unpkg.com/vue@2.2.6/dist/vue.js"></script>
  <!-- 当组件跟混入对象含有同名选项时，这些选项将以恰当的方式混合
  比如，数据对象在内部会进行递归合并，在和组件的数据发生冲突时以组件数据优先。 -->
  <script>
    var mixin = {
      data() {
        return {
          message: 'hello',
          foo: 'abc'
        }
      }
    }

    new Vue({
      mixins: [mixin],
      data() {
        return {
          message: 'goodbye',
          bar: 'def'
        }
      },
      created() {
        console.log(this.$data)
        //=>{message:"goodbye",foo:"abc",bar:"def"}
      },
    })
  </script>
</body>

</html>
