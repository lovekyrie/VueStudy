<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动画</title>
    <style>
        div>div{
            height: 100px;
            width: 100px;
            background-color: red;
        }

        .v-enter{opacity: 0;}
        .v-enter-active{transition: 1s linear;}
        .v-leave{opacity: 1;}
        .v-leave-active{opacity: 0; transition:1s linear;}
    </style>
</head>
<body>
    <div id="app">
        <!-- v-if v-show if操作的是dom，show操作的是样式 -->
        <!-- 如果频繁的切换dom使用v-show ,当数据一开始就确定下来使用v-if更好一些
        如果if不通过，内部指令不会在执行了   -->
        <button @click="flag=!flag">动画</button>
        <!-- vue自定义的标签(组件) -->
        <transition>
                <div v-show="flag">我爱你</div>
        </transition>
       
    </div>
    <script src="../../node_modules/vue/dist/vue.js"></script>
    <script>
        let vm=new Vue({
            el:'#app',
            data:{
                flag:true
            }
        })
    </script>
</body>
</html>
