<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模拟交通红绿灯</title>
  <style>
    #traffic-lamp {
      width: 200px;
      height: 200px;
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <div id="traffic-lamp"></div>
  <script>
    /*
     * 绿灯3s 黄灯1S 红灯2s 循环
     */
    function sleep(duration) {
      return new Promise((reslove, reject) => {
        setTimeout(reslove, duration)
      })
    }

    async function changeColor(timeout, color) {
      document.getElementById('traffic-lamp').style.backgroundColor = color
      await sleep(timeout)
    }

    async function main() {
      while (true) {
        await changeColor(3000, 'green')
        await changeColor(1000, 'yellow')
        await changeColor(2000, 'red')
      }
    }
    main()
  </script>
</body>

</html>
