<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文本居中</title>
    <link rel="stylesheet" href="style.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        a,div{
            display: block;
            background-color: #ccc;
            width: 200px;
            height: 40px;
            text-align: center;
            line-height: 40px;
        }

        div{
            font-family: 'icomoon';
        }
    </style>
</head>
<body>
    <!-- 正常的字体可以居中，如果是iconfont就不能居中 -->
    <a>
        我是一只小小小小小小鸟
    </a>
    <div>
        
    </div>
</body>
</html>
