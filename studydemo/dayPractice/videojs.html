<!DOCTYPE html>
<html>
  <head>
    <title>播放器</title>
    <!-- 导入的videojs是7.0版本以上的，集成VHS协议库，可播放HLS流媒体视频 -->
    <link
      href="https://unpkg.com/video.js@7/dist/video-js.min.css"
      rel="stylesheet"
    />
    <script src="https://vjs.zencdn.net/7.5.5/video.js"></script>
  </head>
  <body>
    <video
      id="myvideo"
      width="960"
      height="540"
      class="video-js vjs-default-skin"
      controls
    >
      <!-- hls直播源地址：CCTV1高清 -->
      <source src="http://115.231.212.30:6713/mag/hls/a28f066f28db41beb773f750ac66abb0/1/live.m3u80" />
    </video>
    <script>
      var player = videojs("myvideo", {}, function() {
        console.log("videojs播放器初始化成功");
      });
      player.play();
    </script>
  </body>
</html>
