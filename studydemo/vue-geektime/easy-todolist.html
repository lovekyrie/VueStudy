<html>

<head>
  <style>
    .item {
      color: #f00;
    }
  </style>
</head>

<body>
  <div id="app">
    {{msg}}
    <div>
      <input type="text" v-model="info">
      <button @click="handleClick">添加</button>
      <ul>
        <todo-item v-for="(item, index) in items" :key="index" :item="item"></todo-item>
      </ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <script>
    Vue.component('todo-item', {
      props: ['item'],
      template: '<li class="item">{{item}}</li>'
    })
    new Vue({
      el: '#app',
      data() {
        return {
          msg: 'hello,geektime',
          info: "",
          items: []
        }
      },
      methods: {
        handleClick() {
          console.log(this.info)
          this.items.push(this.info)
          this.info = ''
        }
      }
    })
  </script>
</body>

</html>
