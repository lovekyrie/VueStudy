<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="../../node_modules/vue/dist/vue.js"></script>
    <script>
        // vue会循环data中的数据(数据劫持) 依次的增加getter和setter
        let vm = new Vue({
            el: '#app',
            data: {
                a: {
                    school:'' //1
                }
            }
        });

        //2.使用变量时 要先初始化,否则新加的属性不会导致页面刷新 
        vm.$set(vm.a,'school',1); //此方法可以给对象添加响应式的数据
 
        //3.替换原对象
        // vm.a={school:'zfpx',age:18,address:'XXX'};
    </script>
</body>

</html>
