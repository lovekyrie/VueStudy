<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动态的路径展示</title>
</head>
<body>
    <div id="app">
        <router-link to="/article/1/a">商品1</router-link>
        <router-link to="/article/2/a">商品2</router-link>
        <router-link to="/article/3/a">商品3</router-link>
        <router-view></router-view>
    </div>
    <script src="../../node_modules/vue/dist/vue.js"></script>
    <script src="../../node_modules/vue-router/dist/vue-router.js"></script>
    <script>
        let article={
            template:'<div>第{{$route.params.c}}篇文章</div>'
        }

        // 路径中可以自定义参数:c这种格式
        //  /articel/2/d 匹配出一个对象
        //  /article/:c/:a =>{c:2,a:'d'} =this.$route.params
        let routes=[
            {
                path:'/article/:c/:a',
                component:article
            }
        ]

        const router = new VueRouter({
            routes
        });

        let vm=new Vue({
            el:'#app',
            router
        })
    </script>
</body>
</html>
