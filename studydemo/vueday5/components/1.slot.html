<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>插槽-slot</title>
</head>
<body>
    <div id="app">
       
        <modal>
            <a href="http://www.zhufengpeixun.cn">去珠峰</a>
            <p slot="content">亲确认删除吗？</p>
            <h1 slot="title">是否删除？</h1 slot="title">
            <a href="http://www.zhufengpeixun.cn">去珠峰</a>
        </modal>
    </div>
    <!-- slot作用 定制模板 -->
    <!-- 模板中只能有一个根元素 -->
    <!-- slot中可以防止一些默认的内容，如果传递了内容则替换掉 -->
    <!-- 如果没有名字的标签默认会放置到default中 会按照模板中的顺序渲染 -->
    <template id="modal">
        <div>
            <slot name="title">默认标题</slot>
            <slot name="content">默认内容</slot>
            <slot name="default">这是一个默认标题</slot>
        </div>
    </template>
    <script src="../../node_modules/vue/dist/vue.js"></script>
    <script>
        let modal={
            template:'#modal'
        }

        let vm=new Vue({
            el:'#app',
            data:{

            },
            components:{
                modal
            }
        })
    </script>
</body>
</html>
