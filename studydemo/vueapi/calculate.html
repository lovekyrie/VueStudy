<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>数据绑定</title>

<body>
    <div id="demo">
        {{fullName}}
    </div>

    <script>
        // var vm = new Vue({
        //     el: '#demo',
        //     data: {
        //         firstName: 'Foo',
        //         lastName: 'Bar',
        //         fullName: 'Foo Bar'

        //     watch: {

        //         },
        //         lastName: function (val) {
        //             this.fullName = this.firstName + '' + val
        //         }
        //     }
        // })

        var calVm = new Vue({
            el: '#demo',
            data: {
                firstName: 'Foo',
                lastName: 'Bar'
            },
            computed: {
                fullName: {
                    //getter
                    get: function () {
                        return this.firstName + ' ' + this.lastName
                    },

                    //setter
                    set:function(newValue){
                        var names=newValue.split(' ');
                        this.firstName=names[0];
                        this.lastName=names[names.length-1];
                    }
                }

            }
        })
    </script>
</body>

</html>
