<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>局部组件</title>
</head>
<body>
    <div id="app">
        <component1></component1>
        <component2></component2>
    </div>
    <script src="../../node_modules/vue/dist/vue.js"></script>
    <script>
        // 局部组件 三部曲 1.创建这个组件 2，注册这个组件 3.使用这个组件
        // 组件是相互独立的 不能直接跨作用域 实例(vm)也是组件，组件中拥有生命周期函数
        //let obj={school:'zfpx'}; //如果组件共用了数据 会导致同时更新(违反了独立性)
        // 子组件不能直接使用父组件的数据
        // 组件理论上可以无限嵌套
        let component1={
            template:`<div @click="fn">组件1{{school}}</div>`,
            data(){
                return {school:'zfpx'}
            },
            methods: {
                fn(){
                    this.school='hello'
                }
            }
        };
        let component2={
            template:'<div>组件2{{school}}</div>',
            data(){
                return  {school:'zfpx'}
            }
        };

        let vm=new Vue({
            el:'#app',
            components:{
                component1,component2 //es6中当使用handsome:handsome键值对相等的值是可以简写
            },
            data:{

            }
        })
    </script>
</body>
</html>
