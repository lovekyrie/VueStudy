<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>if-show</title>
</head>

<body>
    <div id="app">
        <!-- template标签 是vue提供给我们的没有任何的实际意义，用来包裹元素用的
            v-show不支持template 只有v-if使用 -->
        <template v-if="flag">
            <div>我很帅</div>
            <div>我很帅</div>
            <div>我很帅</div>
            <div>我很帅</div>
        </template>
        <div v-else>我非常帅</div>
        <button>点我呀</button>
        <!-- 默认情况下在切换dom时相同的结构会被复用，如果不需要复用 需要加key -->
        <template>
            <label >注册</label>
            <input type="text" :key="1">
        </template>
        <template>
            <label >登录</label>
            <input type="text" :key="2">
        </template>
    </div>
    <script src="../../node_modules/vue/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                flag: true
            }
        })
    </script>
</body>

</html>
