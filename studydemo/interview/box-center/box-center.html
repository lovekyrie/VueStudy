<html>

<head>
  <title>怎么让div元素水平垂直居中</title>
  <style>
    body {
      position: relative;
    }

    .box {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 200px;
      background-color: blanchedalmond;
      transform: translate3d(-50%, -50%, 0);
    }
  </style>
</head>

<body>
  <div class="box">

  </div>
</body>

</html>
