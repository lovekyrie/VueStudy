<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>培训量统计</title>
  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="doc.css">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .container {
      height: 92vh;
    }

    i {
      font-style: normal;
      color: chocolate;
    }

    .row {
      margin-top: 20px;
    }

    .content {
      width: 100%;
      height: 90%;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: space-between;
      align-content: space-between;
    }

    .content #linechart,
    .content #histogram {
      width: 99%;
      height: 49%;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-9 col-md-offset-11">
        <a href="javascript:void()">关闭</a>
      </div>
      <div class="col-md-12">
        <p class="text-center">累计人才培训数据统计</p>
        <p class="text-center">
          历年培训总人数
          <i>46000</i>人；今年培训人数
          <i>8900</i>人；季度培训人数
          <i>3900</i>人；本月培训人数
          <i>1200</i>人
        </p>
      </div>
    </div>
    <div class="content">
   
      <!-- 折线图 -->
      <div id="linechart">

      </div>
      <!-- 柱状图 -->
      <div id="histogram">
    
      </div>
    </div>
  </div>

  <script src="../../../node_modules/echarts/dist/echarts.js"></script>
  <script src="trainingstatistics.js"></script>

</html>
