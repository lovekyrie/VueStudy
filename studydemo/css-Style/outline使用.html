<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>outline</title>
  <style>
    [type="submit"] {
      position: absolute;
      clip: rect(0, 0, 0, 0);
    }

    .btn {
      display: inline-block;
      padding: 2px 12px;
      background-color: #19b955;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }

    :focus+label.btn {
      outline: 1px dashed hotpink;
      outline: 3px auto -webkit-focus-ring-color;
    }
  </style>
</head>
<!-- submit按钮来完成UI设计是非常麻烦的，所以使用label元素来移花接木，
  通过for属性和这些原生的表单控件相关联 -->

<body>
  <div class="panel">
    <input type="submit" id="box">
    <label for="box" class="btn">提交</label>
  </div>
</body>

</html>
