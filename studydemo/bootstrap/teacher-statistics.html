<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>师资统计</title>
  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="doc.css">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .container {
      height: 92vh;
    }

    i {
      font-style: normal;
      color: chocolate;
    }

    .row {
      margin-top: 20px;
    }

    .content {
      width: 100%;
      height: 90%;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap-reverse;
      justify-content: space-between;
      align-content: space-between;
    }

    .content #mostpopular,
    .content #teachamount,
    .content #salary {
      border: 1px solid #d9d9d9;
      width: 33%;
      height: 20%;
      h3{
        background: #000;
      }
    }

    .content #histogram {
      width: 100%;
      height: 79%;
    }
    
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-9 col-md-offset-11">
        <a href="javascript:void()">关闭</a>
      </div>
      <div class="col-md-12">
        <p class="text-center">人才培训中心课程统计</p>
        <p class="text-center">
          总课程数
          <i>5000</i>
          门
        </p>
      </div>
    </div>
    <div class="content">
      <!-- item1-最受欢迎老师 -->
      <div id="mostpopular">
        <h3>
          最受欢迎老师排行
        </h3>
        <div class="wrap">

          <div class="first">

          </div>
          <div class="second">

          </div>
          <div class="third">

          </div>
        </div>
      </div>
      <!-- item2-教师授课量 -->
      <div id="teachamount">

      </div>
      <!-- item3-教师酬金 -->
      <div id="salary">

      </div>
      <!-- 柱状图 -->
      <div id="histogram">

      </div>
    </div>
  </div>

  <script src="../../node_modules/less/dist/less.js"></script>
  <script src="../../node_modules/echarts/dist/echarts.js"></script>
  <script src="coursestatistics.js"></script>
</body>

</html>
