<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>refs用法</title>
</head>
<body>
    <div id="app">
        <loading ref="load"></loading>
    </div>
    <script src="../../node_modules/vue/dist/vue.js"></script>
    <script>
        // 父组件调用子组件的方法
        let loading={
            data(){
                return {
                    flag:true
                }
            },
            template:'<div v-show="flag">疯狂加载中。。。</div>',
            methods:{
                hide(){
                    this.flag=false;
                }
            }
        }

        let vm=new Vue({
            el:'#app',
            mounted() {
                // this.$refs.load.hide();
                this.$refs.load.$el.style.backgroundColor='#f00';
            },
            components: {
                loading
            }
        })
    </script>
</body>
</html>
