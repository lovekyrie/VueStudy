<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>父组件引用子组件</title>
</head>
<body>
    <div id="app">
        <parent></parent>
    </div>
    <script src="../../node_modules/vue/dist/vue.js"></script>
    <script>
        // 如果要在一个组件中使用另一个组件，先保证使用的组件得是真实存在2.在需要引用这个组件的实力上通过components
        // 注册这个组件，3.组件需要在父级的模板中通过标签使用
        let grandson={
            template:'<div>grandson</div>',
        }

        let son={
            template:'<div>son<grandson></grandson></div>',
            components: {
                grandson
            }
        }

        let parent={
            template:'<div>parent<son></son></div>',
            components:{
                son
            }
        }

        let vm=new Vue({
            el:'#app',
            components:{
                parent
            }
        })
    </script>
</body>
</html>
