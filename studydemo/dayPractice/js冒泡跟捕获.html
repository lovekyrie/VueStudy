<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js冒泡跟捕获</title>
    <style>
        #id_1{
            width: 300px;
            height: 300px;
            background-color: #ccc;
            overflow: hidden;
        }

        #id_2{
            margin-top: 50px;
            width: 200px;
            height: 200px;
            background-color: #f00;
        }
    </style>
</head>
<body>
    <div id="id_1">
        <div id="id_2">
            <input type="text">
        </div>
    </div>
    
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script>
        $("#id_1").on('click',function(){
            alert(1);
        })

        //不阻止冒泡，弹出2也会弹出1
        // $("#id_2").on('click',function(){
        //     alert(2);
        // })

        //阻止冒泡，只会弹出2
        $("#id_2").on('click',function(e){
            e.stopPropagation();
            alert(2);
        })
    </script>
</body>
</html>
