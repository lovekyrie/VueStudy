<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ES6声明变量方式</title>
</head>

<body>
    <script>
        var funcs = [];

        for (let i = 0; i < 10; i++) {

            funcs.push(function () {
                console.log(i);
            })
        }

        funcs.forEach(function (func) {
            func();
        })
    </script>
</body>

</html>
