<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>watch支持异步</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model="inputVal"> {{msg}}
    </div>
    <script scr="../../node_modules/vue/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                inputVal: '',
                msg:''
            },
            watch: { //只有值变化的时候才会触发,支持异步了，其他情况我们更善于使用computed 
                inputVal(newVal, oldVal) { //watch的属性名字要和观察的人的名字一样
                   if(newVal.length<3){
                       return this.msg='太少';
                   }
                   if(newVal.length>6){
                       return this.msg='太多';
                   }
                   this.msg='';
                }
            }
            // watch还可以用专门的API vm.$watch
        })
    </script>
</body>

</html>
