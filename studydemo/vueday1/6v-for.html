<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!--   -->
    <!-- vue提供了一个指令 v-for 解决循环问题的 更高效 会复用原有的结构 -->
    <!-- <ul id='example'>
        <li v-for="(fruit,index) in fruits" >
            {{fruit.name}}-{{index+1}}
        </li>
    </ul> -->

    <!-- 要循环谁就在谁的身上增加v-for属性 -->
    <!-- v-for指令中的:key很重要，因为很多情况下当采用index作为key的值时候，dom会认为结构不变，而不会重新加载 -->
    <!-- 默认是value  of 数组/ (value,index) of 数组 -->
    <div id="example">
        <li v-for="(fruit,index) in fruits">
            {{index+1}}.{{fruit.name}}
            <ul>
                <li v-for="(color,subIndex) in fruit.color">
                    {{index+1}}.{{subIndex+1}} {{color}}
                </li>
            </ul>
        </li>

        <!-- v-for属性一定要绑定vm(viewModel) 如果在example这个div外面 是识别不了的-->
        <div v-for="c in 'aaaa'">{{c}}</div>
        <div v-for="c in 5">{{c}}</div>
        <div v-for="(value,key,index) in obj">{{key}}:{{value}}:{{index}}</div>
    </div>

   
    <script src="../../node_modules/vue/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#example',
            data: {
                obj:{
                    name:'zfpx',
                    age:9,
                    address:'xxx'
                },
                fruits: [{
                        name: '香蕉',
                        color: ['green', 'yellow']
                    },
                    {
                        name: '苹果',
                        color: ['red', 'green', 'yellow']
                    },
                    {
                        name: '西瓜',
                        color: ['pink']
                    }
                ]
            }
        })
    </script>
</body>

</html>
