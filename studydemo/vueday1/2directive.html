<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{msg}}
        <!-- 表单元素 input checkbox textarea radio select -->
        <!-- vue的指令“指令” directive 只是dom上的行间属性，vue給这类属性
        赋予一定的意义 来实现特殊的功能 所有指令都已v-开头  
        value属性默认情况下会被vue忽略掉 selected checked 都没有意义-->

        <!-- v-model会将msg的值会赋予输入框，输入框的值改变了会影响数据 -->
        <input type="text" v-model="msg">
        <!-- v-text==={{}} 这个是为了解决，js放在最后渲染，如果用小胡子格式的话，在js没执行前会显示{{msg}}-->
        <div v-text="msg"></div>
        <!-- v-once 只绑定一次 当数据在再次发生变化 也不调用-->
        <div v-once>
            {{msg}} {{msg}}
        </div>
        <!-- v-html 把HTML字符当做HTML渲染，一定是可以信任的html -->
        <div v-html="p">

        </div>
    </div>
    <script src="../../node_modules/vue/dist/vue.js"></script>

    <script>
        let vm = new Vue({ //vm=viewModel
            el: '#app', //querySelector
            data: {
                msg: 'Hello,zfpx',
                p:'<h1>Hello</h1>'
            }
        }); //Object.defineProperty
    </script>
</body>

</html>
